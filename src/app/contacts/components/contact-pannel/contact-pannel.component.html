<div [ngClass]="{'col': userAgentMobile, 'row justify-content-around': !userAgentMobile}">

            subheader="34 Rue de Mulhouse, 68300">

      </ng-template>
      <p>{{'WEBSITE_CONTACT_MAGASIN_SAINT_LOUIS' | translate}}</p>
      <ng-template pTemplate="footer">
        <p-button
          (click)="openLink('https://www.google.com/maps/place/Fleurs+Fries/@47.5875362,7.5620803,88m/data=!3m1!1e3!4m5!3m4!1s0x4791b95dea7a8f31:0xde672b49d6b9ee7d!8m2!3d47.5875941!4d7.5620048')"
          icon="pi pi-car" label="Y aller !"

  </div>

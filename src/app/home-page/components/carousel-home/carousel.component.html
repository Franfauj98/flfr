<div *ngIf="!userAgentMobile" class="carousel slide h-75 w-75 m-auto" data-bs-ride="carousel"
     id="carouselExampleCaptions">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button aria-label="Slide 4" data-bs-slide-to="3" data-bs-target="#carouselExampleCaptions" type="button"></button>
    <button aria-label="Slide 5" data-bs-slide-to="4" data-bs-target="#carouselExampleCaptions" type="button"></button>
    <button aria-label="Slide 6" data-bs-slide-to="5" data-bs-target="#carouselExampleCaptions" type="button"></button>
    <button aria-label="Slide 7" data-bs-slide-to="6" data-bs-target="#carouselExampleCaptions" type="button"></button>
    <button aria-label="Slide 8" data-bs-slide-to="7" data-bs-target="#carouselExampleCaptions" type="button"></button>
    <button aria-label="Slide 9" data-bs-slide-to="8" data-bs-target="#carouselExampleCaptions" type="button"></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let info of carouselInfos; let i=index;" [ngClass]="{'active': i === 0}" class="carousel-item">
      <img [src]="info.imgPath" alt="Fleurs Fries" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{info.text1}}</h5>
        <p>{{info.text2}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

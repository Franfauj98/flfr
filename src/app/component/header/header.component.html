<header class="header" [ngClass]="{'scrolling-mode': scrollingMode, 'header-mobile': userAgentMobile}">
  <div class="header-options" *ngIf="!userAgentMobile">
    <div>
      <button (click)="changePage(option)" [ngClass]="{'selected': option.selected}" aria-label="changement de page"
              *ngFor="let option of options"
              class="option"><a aria-label="Navigation"
                                href="/{{option.moduleRoute}}">{{option.libelle | translate}}</a></button>
    </div>
    <div *ngIf="scrollingMode" class="company">{{"WEBSITE_TITLE_LOGO" | translate}}</div>
  </div>

  <div class="header-options-mobile" *ngIf="userAgentMobile" (click)="openMenuMobile()">
    <button aria-label="bouton de menu" class="button-option-bars">
      <i class="fa fa-bars"></i>
    </button>
    <div class="company">{{"WEBSITE_TITLE_LOGO" | translate}}</div>
  </div>
  <div class="menu-mobile-open" *ngIf="userAgentMobile && menuMobileOpen">
    <button (click)="changePage(option)" [ngClass]="{'selected': option.selected}"
            aria-label="bouton de changement de page"
            *ngFor="let option of options"
            class="option"><a aria-label="Navigation" href="/{{option.moduleRoute}}">{{option.libelle | translate}}</a>
    </button>
  </div>

  <div class="title">
    <div class="main-title">
      {{(userAgentMobile ? "WEBSITE_MOBILE_TITLE" : "WEBSITE_TITLE") | translate}}
    </div>
    <div class="sub-title">
      {{(userAgentMobile ? "WEBSITE_MOBILE_SUB_TITLE" : "WEBSITE_SUB_TITLE") | translate}}
    </div>
  </div>
  <button (click)="scroll()" aria-label="Bouton de scroll dans la page" class="scroller" id="scroller-button"><i
    class="fa fa-angle-double-down"></i></button>

</header>
